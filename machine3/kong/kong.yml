_format_version: "3.0"
_transform: true

services:
  - name: patient-core-service
    url: http://patient-core-service:8080
    routes:
      - name: patient-route
        paths:
          - /api/patients
        strip_path: false

  - name: billing-service
    url: http://billing-service:3000
    routes:
      - name: billing-route
        paths:
          - /api/billing
        strip_path: false

  - name: cardio-service
    url: http://cardio-consultation-service:5000
    routes:
      - name: cardio-route
        paths:
          - /api/cardio
        strip_path: false

  - name: esb-local
    url: http://esb-local:8082
    routes:
      - name: esb-local-route
        paths:
          - /api/checkin
        strip_path: false

  - name: notification-service
    url: http://notification-service:8083
    routes:
      - name: notification-route
        paths:
          - /api/notifications
        strip_path: false


